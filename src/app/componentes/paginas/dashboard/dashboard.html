<div class="container mt-4">
  <h2 class="mb-4">Bienvenido/a, {{ userName }}</h2>

  

  <form [formGroup]="productoForm" (ngSubmit)="selectedId ? editarProducto() : crearProducto()">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre del Producto</label>
        <input class="form-control" formControlName="nombreProducto" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Código SKU</label>
        <input class="form-control" formControlName="codigoOsku" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Descripción</label>
        <input class="form-control" formControlName="descripcion" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Categoría</label>
        <input class="form-control" formControlName="categoria" />
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        {{ selectedId ? 'Editar' : 'Crear' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetearFormulario()">Resetear</button>
    </div>
  </form>

  <hr />

  <h4>Productos Registrados</h4>
<div class="table-responsive" style="max-height: 250px; overflow-y: auto;">
  <table class="table table-striped mt-3">
    <thead class="table-light sticky-top">
      <tr>
        <th>Nombre</th>
        <th>SKU</th>
        <th>Descripción</th>
        <th>Categoría</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.nombreProducto }}</td>
        <td>{{ producto.codigoOsku }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.categoria }}</td>
        <td>
          <button class="btn btn-sm btn-info me-1" (click)="seleccionarProducto(producto)">Ver/Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminarProducto(producto._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!--Cierre de sesion-->
<button class="btn btn-outline-danger justify-content-center" (click)="logout()">Cerrar sesión</button>

<!-- Imagen -->
  <div class="mb-5">
    <img src="ilustracion-inventario.svg" alt="Gestión de inventario"
         class="img-fluid shadow-sm rounded" style="max-height: 100px;">
  </div>
</div>
