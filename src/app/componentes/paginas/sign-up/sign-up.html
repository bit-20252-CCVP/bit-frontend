<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
  <div>
    <label for="nombreUsuario">Nombre</label>
    <input id="nombreUsuario" type="text" formControlName="nombreUsuario" />
    <div *ngIf="registerForm.get('nombreUsuario')?.invalid && registerForm.get('nombreUsuario')?.touched" style="color:red">
      El nombre es obligatorio
    </div>
  </div>

  <div>
    <label for="correo">Correo</label>
    <input id="correo" type="email" formControlName="correo" />
    <div *ngIf="registerForm.get('correo')?.invalid && registerForm.get('correo')?.touched" style="color:red">
      Ingrese un correo válido
    </div>
  </div>

  <div>
    <label for="contrasena">Contraseña</label>
    <input id="contrasena" type="password" formControlName="contrasena" />
    <div *ngIf="registerForm.get('contrasena')?.invalid && registerForm.get('contrasena')?.touched" style="color:red">
      Mínimo 6 caracteres
    </div>
  </div>

  <div>
    <label for="confContrasena">Confirmar Contraseña</label>
    <input id="confContrasena" type="password" formControlName="confContrasena" />
    <div *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.get('confContrasena')?.touched" style="color:red">
      Las contraseñas no coinciden
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
</form>
